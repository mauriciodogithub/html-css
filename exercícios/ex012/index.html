<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor
    </p>
    <!--<video src="midia/video.mp4" width="500" controls></video>-->
    <video controls poster="imagem/300.png" width="500px">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
    </video>
    <h1>
        Inserindo vídeos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pxcaxgx_j-0?si=JkdZ5fFacGOwplBO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>
        Inserindo videos do Vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29" width="560" height="303" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos sobre iframe</title>
    <style>
      iframe {
        width: 300px;
        height: 300px;
        display: block;
        border-radius: 15px;
        border: 2px dashed #333;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>

    <!--Tamanho padrão do iframe = 300x150-->

    <p>
      Acessando o site do
      <iframe
        src="https://www.cursoemvideo.com/"
        frameborder="0"
        height="500"
        scrolling="auto"
      >
        <a href="https://www.cursoemvideo.com/" target="_blank"
          >Acesse o site Curso em Vídeo</a
        >
      </iframe>

      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500"
        width="500"
      >
        <a href="https://www.cursoemvideo.com/" target="_blank"
          >Ou acesse o repositório</a
        >
      </iframe>
      também é muito legal
    </p>
  </body>
</html>
